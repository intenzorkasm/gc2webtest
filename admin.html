<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - GC²</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-gc2-black text-white font-sans overflow-x-hidden selection:bg-gc2-orange selection:text-white">

    <div class="fixed inset-0 z-[-1] pointer-events-none">
        <div
            class="absolute top-[20%] left-[50%] transform -translate-x-1/2 w-[800px] h-[800px] bg-gc2-blue/10 rounded-full blur-[150px]">
        </div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass-panel p-8 md:p-12 w-full max-w-md shadow-2xl relative overflow-hidden group">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-gc2-orange to-transparent"></div>

            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Admin Login</h1>
                <p class="text-gray-400 text-sm">Accès sécurisé au tableau de bord</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-gc2-orange focus:bg-white/10 transition duration-300">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Mot de passe</label>
                    <input type="password" id="password" required
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-gc2-orange focus:bg-white/10 transition duration-300">
                </div>

                <button type="submit"
                    class="btn-primary w-full py-3 shadow-glow-orange hover:shadow-orange-500/50 flex justify-center items-center">
                    <span>Se Connecter</span>
                </button>
                <div id="login-message" class="text-center text-sm text-red-500 hidden mt-4 font-semibold"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard View (Hidden by default) -->
    <div id="dashboard-view" class="hidden min-h-screen">
        <!-- Header -->
        <header class="border-b border-white/10 bg-black/50 backdrop-blur-md sticky top-0 z-50">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <span class="w-3 h-3 rounded-full bg-gc2-orange shadow-glow-orange"></span>
                    <h1 class="text-xl font-bold tracking-tight">GC² Admin</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="user-email" class="text-sm text-gray-400 hidden md:block"></span>
                    <button id="logout-btn"
                        class="text-sm text-white hover:text-gc2-orange transition font-semibold px-4 py-2 border border-white/10 rounded hover:bg-white/5">
                        Déconnexion
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-6 py-12">
            <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
                <div>
                    <h2 class="text-3xl font-bold mb-2">Messages Reçus</h2>
                    <p class="text-gray-400">Gérez les demandes de contact entrants.</p>
                </div>
                <button id="refresh-btn" class="p-2 text-gc2-orange hover:bg-white/5 rounded-full transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="glass-panel overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr
                                class="border-b border-white/10 text-gray-400 text-xs uppercase tracking-wider bg-white/5">
                                <th class="p-6 font-semibold">Date</th>
                                <th class="p-6 font-semibold">Nom</th>
                                <th class="p-6 font-semibold">Email</th>
                                <th class="p-6 font-semibold">Sujet</th>
                                <th class="p-6 font-semibold text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="messages-table-body" class="divide-y divide-white/5 text-sm">
                            <!-- Messages injected here -->
                            <tr>
                                <td colspan="5" class="p-12 text-center text-gray-500 italic">Chargement des messages...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Message Modal -->
    <div id="message-modal"
        class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div
            class="glass-panel w-full max-w-2xl max-h-[90vh] overflow-y-auto p-8 relative shadow-2xl border border-gc2-orange/20">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>

            <h3 class="text-xl font-bold text-gc2-orange mb-1" id="modal-subject">Sujet du message</h3>
            <p class="text-sm text-gray-400 mb-6" id="modal-date">Date</p>

            <div class="grid grid-cols-2 gap-4 mb-6 p-4 bg-white/5 rounded-lg border border-white/5">
                <div>
                    <span class="text-xs text-gray-500 uppercase block mb-1">De</span>
                    <p class="text-white font-medium" id="modal-name">Nom</p>
                    <p class="text-gray-400 text-sm" id="modal-email">Email</p>
                </div>
            </div>

            <div class="space-y-2">
                <span class="text-xs text-gray-500 uppercase block">Message</span>
                <div class="p-4 bg-white/5 rounded-lg border border-white/5 text-gray-300 leading-relaxed whitespace-pre-wrap"
                    id="modal-body">
                    Contenu...
                </div>
            </div>

            <div class="mt-8 flex justify-end gap-3">
                <button id="modal-delete-btn"
                    class="px-4 py-2 rounded text-red-500 hover:bg-red-500/10 transition border border-red-500/30 text-sm font-medium">Supprimer</button>
                <a id="modal-reply-btn" href="#" class="btn-primary px-6 py-2 text-sm">Répondre</a>
            </div>
        </div>
    </div>

    <script type="module" src="/src/js/admin.js"></script>
</body>

</html>
